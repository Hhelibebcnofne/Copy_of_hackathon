{% extends 'base.html' %}

{% block body %}
<main style="margin-top: 100px;">
    <section class="result">
        <h2 class="result__title">
            Result
        </h2>
        <div class="result__inner">
            <!-- <div class="result__img cover-slide">
                <img class="img-zoom" src="{{test[3]}}" />
            </div> -->
            <div class="hscroll result__img cover-slide">
                <ul>
                    {% for file in files %}
                    <li><img class="img-zoom" src="{{file}}" loading="lazy"></li>
                    {% endfor %}
                </ul>
                <span class="arrow left"></span>
                <span class="arrow right"></span>
            </div>
            <div class="result__description item">
                <p>{{test}}</p>
            </div>
        </div>
    </section>
</main>
<div class="btns">
    <a class="btn filled" href="/">Try Again!</a>
    <a class="btn filled" href="#">Post!</a>
</div>

<script>
    document.querySelectorAll('.left').forEach(elm => {
        elm.onclick = function () {
            let ul = elm.parentNode.querySelector('ul');
            ul.scrollLeft -= ul.clientWidth;
        };
    });
    document.querySelectorAll('.right').forEach(elm => {
        elm.onclick = function () {
            let ul = elm.parentNode.querySelector('ul');
            ul.scrollLeft += ul.clientWidth;
        };
    });
</script>
{% endblock %}
